<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



<script>

const gameOptions = ["rock", "paper", "scissors"];
let computerSelection;
let playerSelection;
let computerScore = 0;
let playerScore = 0;

function getComputerChoice(){
  return gameOptions[Math.floor(Math.random() * 3)];
}
 
function capitalizeFirstLetter(string){
    return string.charAt(0).toUpperCase() + string.slice(1);
}
 
function singleRound(playerSelection, computerSelection){
 
  if(playerSelection == computerSelection){
    return "tie";
  } else if ((playerSelection == "rock" && computerSelection == "scissors") ||
  (playerSelection == "paper" && computerSelection == "rock") ||
  (playerSelection == "scissors" && computerSelection == "paper")){
    return "win";
  } else {
    return "lose";
  }
}
 
for (let i = 0; i < 5; i++) {
 let playerSelection = prompt("Do you want to play rock, paper, or scissors").toLowerCase();
 let computerSelection = getComputerChoice();

  if (singleRound(playerSelection, computerSelection) === "tie"){
      console.log(`It's a tie! You both picked ${playerSelection} Your score\
 is ${playerScore}, the computer's score is ${computerScore}`);
  }
 
  else if (singleRound(playerSelection, computerSelection) == "win"){
    playerScore++;
     console.log(`You won this round! ${capitalizeFirstLetter(playerSelection)}\
 beats ${computerSelection}. Your score is ${playerScore}, the computer's\
 score is ${computerScore}`);
  }
    else {
      computerScore++;
      console.log(`You lost this round! ${capitalizeFirstLetter(computerSelection)}\
 beats ${playerSelection}. Your score is ${playerScore}, the computer's\
 score is ${computerScore}`);
}
    
}
if ((i=5)&&(playerScore>computerScore)){
    console.log(`You won the game ${playerScore}-${computerScore}!`);
} else if ((i=5)&&(playerScore<computerScore)){
    console.log(`You lost the game ${computerScore}-${playerScore}!`);
} else if (i=5){
  console.log("The game ended in a tie.");
}

</script>

</body>
</html>
